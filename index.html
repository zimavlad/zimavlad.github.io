<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="card-toggle" value="selected">
    <label id="card" class="card" for="card-toggle">
				<div class="front face">
					<img src="666.jpg">
				</div>
				<div class="inner-top face">
					<div class="contents">
						<h2>Мммммм<span id="name"></span>...</h2>
						<p style="color: pink">смерть на год ближе!</p>
					</div>
				</div>
				<div class="inner-bottom face">
					<div class="details">
						<div class="time">
							<p>Рецепт бессмертия:</p>
							<br>
							<p>1. Безусловная любовь</p>
							<p>2. Творчество</p>
							<p>3. ТГК</p>
						<div class="rsvp">
							<br>
							<div class="time">
							<p>Всё смешать</p>
							<p>Злоупотреблять(обязательно)</p>
						<div class="rsvp">
							<br>
							<p>Сегодня будет много тостов, но главный -</p>
							<br>
							<p>Слава Украине!</p>
						</div>
					</div>
				</div>
				<p id="notice" class="show">Жми!</p>	
			</label>
  </div>
</body>
</html>
